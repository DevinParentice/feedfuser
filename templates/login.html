<div class="center">
	<div class="container" id="loginContainer">
		<label for="show" class="close-btn fas fa-times" title="close" id="loginClose"></label>
		<div class="text">
			Login Form</div>
		<form action="#">
			<div class="data">
				<label>Email</label>
				<input type="text" required>
			</div>
			<div class="data">
				<label>Password</label>
				<input type="password" required>
			</div>
			<div class="forgot-pass">
				<a href="#">Forgot Password?</a></div>
			<div class="btn">
				<div class="inner">
				</div>
				<button type="submit">login</button>
			</div>
			<div class="signup-link">
				Not a member? <span id="showSignup">Sign up now</span>
			</div>
		</form>
	</div>
</div>
