<div class="center">
	<div class="container" id="signupContainer">
		<label for="show" class="close-btn fas fa-times" title="close" id="signupClose"></label>
		<div class="text">
			Sign Up Form
		</div>
		<form action="#">
			<div class="data">
				<label>Username</label>
				<input type="text" required>
			</div>
			<div class="data">
				<label>Email</label>
				<input type="text" required>
			</div>
			<div class="data">
				<label>Password</label>
				<input type="password" required>
			</div>
			<div class="data">
				<label>Confirm Password</label>
				<input type="password" required>
			</div>
			<div class="btn">
				<div class="inner">
				</div>
				<button type="submit">Sign Up</button>
			</div>
			<div class="signup-link">
				Already a member? <a href="#">Log in now</a>
			</div>
		</form>
	</div>
</div>
